  <body class="dark">

<!--Contact Me section-->
<section id="contact" >
            
    <div class=" contact container mt-5 col-md-12">
  <h1 class="text-center p-5 mb-5 mt-5"><span>Contact Me</span></h1>
  
  <form class="row g-3">
    <div class="col-md-6">
      <label form="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" required>
    </div>
    <div class="col-md-6">
      <label form="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" required>
    </div>
    <div class="col-md-8">
      <label form="emailInfo" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="emailInfo" required>
    </div>
    <div class="col-md-4">
      <label form="phoneNumber" class="form-label">Phone Number</label>
      <input type="email" class="form-control" id="phoneNumber" placeholder="+919000000000">
    </div>
    <div class="col-md-12">
      <label form="comments" class="form-label">Comments/Questions</label>
      <textarea type="text" class="form-control" id="comments" rows="3" required></textarea>
    </div>
    <div class="col-md-12">
     <center><button type="submit" class="btn mb-3">Submit</button></center>
    </div>
  </form>
  </div>
  
  </section>
